<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Text Time Machine</title>
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">

<!-- Custom CSS -->
<link href="fontello-6daeaa21/css/fontello.css" rel="stylesheet" type="text/css"/ >
<link type="text/css" rel="stylesheet" href="css/ttm_styles.css"/ >

<style type="text/css">
.demo_searchwrap   {
	width: 90%;
	margin-left: auto;
	margin-right: auto;
}
</style>
</head>
<body>
<!-- Message Contact -->
<section class="demo_message-contact" id="demo_message-contact">
    <header>
    <div class="demo_searchwrap">
        <input type="text" class="demo_search" placeholder="Search" />
    </div>
    </header>
    <article>
    <!-- Contact Template -->
    	<div class="demo_context" id="demo_contact"></div>                
    </article>
    <footer>
	<nav>
        <div class="demo_nav-icons">
        	<a href="settings.html" class="demo_settings"><i class='icon-settings'></i></a>
            <a href="group.html" class="demo_group"><i class='icon-group'></i></a>
            <a href="calendar.html" class="demo_calendar"><i class='icon-calendar'></i></a>
            <a href="contacts.html" class="demo_contact"><i class='icon-contact'></i></a>
            <a href="messaging.html" class="demo_messages demo_active"><i class='icon-messages'></i></a>
        </div>
	</nav>
	</footer>
</section> 

<!-- Message Contact -->
<section class="demo_messaging" id="demo_messaging">
    <header>
        <a href="#demo_message-contact" class="demo_back" id="demo_back"><i class="icon-back"></i></a>
        <div class="demo_messagecontact">David Ross</div>
        <a href="../calendar.html" class="demo_calendar"><i class="icon-calendar"></i></a>
    </header>
    <article class="demo_textcontent">
    	<div id="demo_message"></div>
    </article>
    <footer>
		<nav>
	    	<div class="demo_camera"><a href="#"><i class="icon-camera"></i></a></div>
	    	<div class="demo_messageinput"><input type="text" class="demo_text" /></div>
	    	<div class="demo_ttm"><a href="#" id="demo_ttm"><i class="icon-ttm"></i></a></div>
	    	<div class="demo_ttmpicker" id="demo_ttmpicker">
	    		<div class="demo_dtleft"></div>
				<div class="demo_dt"><input type="datetime-local" name="bdaytime" class="demo_datetimes" placeholder="Today Now"></div>
				<div class="demo_dtright"></div>
	    	</div>
		</nav>
	</footer>
</section>

<!-- JQuery JS -->
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/ttm.js"></script>
<!-- Mustache.js Tempate JS -->
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
<!-- Message Contact Script -->
<script type="text/javascript">
    $(function() {
        $.getJSON('data.json', function(data) {
            var template = $('#demo_contacttemp').html();
            var html = Mustache.to_html(template, data);
            $('#demo_contact').html(html);
        });
    }); 
</script>
<!-- Message Script -->
<script type="text/javascript">
    $(function() {
        $.getJSON('data.json', function(data) {
            var template = $('#demo_messagetemp').html();
            var html = Mustache.to_html(template, data);
            $('#demo_message').html(html);
        });
    }); 
</script>
<!-- Message Contact Template -->
<script id="demo_contacttemp" type="text/template">
    {{#contacts}}
	<a href="#demo_message">
    	<div class="demo_contactbar">
			<div class="demo_userimage demo_{{userimage}}"></div>
			<div class="demo_contacttext">
				<div class="demo_name">{{name}}</div>
				<div class="demo_message">{{message}}</div>	
			</div>
            <div class="demo_time">{{time}}</div>
			<div class="demo_alerts">
				<div class="demo_alert demo_{{bggreen}}"></div>
			</div>
		</div>
	</a>      
    {{/contacts}}
</script>
<!-- Message Template -->
<script id="demo_messagetemp" type="text/template">
	{{#message}}
		<div class="demo_{{who}}">
			<div class="demo_datetime">
				<div class="demo_date">{{date}}</div>
		    	<div class="demo_time">{{time}}</div>
		    </div>{{text}}
		</div>
	{{/message}}
</script>
<!-- Date Time Picker and Display -->    
<script type="text/javascript">
$(document).ready(function(){
	$('#demo_ttmpicker').css("display", "none");
		
	$('#demo_ttm').on('click',function(event) {
 		if ($('#demo_ttmpicker').css("display") == "none"){
	 		$('#demo_ttmpicker').css("display", "block");
	 	}
	 	else {
	 		$('#demo_ttmpicker').css("display", "none");
	 	}
	});

	$('#demo_messaging').css("display", "none");
	
	$('#demo_contact').on('click',function(event) {
 		if ($('#demo_message-contact').css("display") == "none"){
	 		$('#demo_message-contact').css("display", "block");
	 		$('#demo_messaging').css("display", "none");
	 	}
	 	else {
	 		$('#demo_message-contact').css("display", "none");
	 		$('#demo_messaging').css("display", "block");
	 	}
	});
	
	$('#demo_back').on('click',function(event) {
 		if ($('#demo_message-contact').css("display") == "none"){
	 		$('#demo_message-contact').css("display", "block");
	 		$('#demo_messaging').css("display", "none");
	 	}
	 	else {
	 		$('#demo_message-contact').css("display", "none");
	 		$('#demo_messaging').css("display", "block");
	 	}
	});
});
</script>
</body>
</html>
